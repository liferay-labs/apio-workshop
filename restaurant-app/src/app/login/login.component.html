<div class="container">
<h1>Login</h1>
<div *ngIf="errored" class="alert alert-danger">
	<div class="alert-items">
		<div class="alert-item static">
			<div class="alert-icon-wrapper">
				<clr-icon class="alert-icon" shape="check-circle"></clr-icon>
			</div>
			<span class="alert-text">
				Login error!
			</span>
		</div>
	</div>
</div>
<form (ngSubmit)="onSubmit()">
	<div class="form-group">
	  <label for="username">Username</label>
	  <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
	</div>

	<div class="form-group">
	  <label for="password">Password</label>
	  <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
	</div>

	<button [disabled]="loading" type="submit" class="btn btn-success">Submit</button>
	<span *ngIf="loading" class="spinner spinner-sm">Loading</span>

</form>
</div>
